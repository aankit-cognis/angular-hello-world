<div class="row">
  <div class="col-md-3">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="searchText" (input)="filterData()" placeholder="Search Text">
    </div>

  </div>
  <div class="col-md-9">
    <button type="button" class="btn btn-primary  float-right"
      (click)="toggleImage()">{{showImages ? "Hide Images" :"Show Images"}}</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h4>Filter By : {{searchText}}</h4>
  </div>
</div>

<div class="row" *ngIf="products && products.length; else noProducts">
  <div class="col-md-4 mt-5" *ngFor="let product of products; let i= index">
    <div class="card">
      <img class="card-img-top" *ngIf="showImages" [src]="product.imageUrl" alt="Card image cap"
        [title]="product.productName" [style.padding.px]="'10'">
      <div class="card-body">
        <h5 class="card-title">{{product.productName + i}}
        </h5>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">Released On : {{product.releaseDate}}</p>

        <p class="card-text">More than 200</p>


        <a href="#" class="btn btn-primary mr-2">Details</a>
        <button href="#" class="btn btn-success" [disabled]="product.isActive">Buy</button>
      </div>
    </div>
  </div>
</div>

<ng-template #noProducts>
  <div class="alert alert-danger" role="alert">
    <strong>OOPS !! We do not have any products.</strong>
  </div>
</ng-template>
