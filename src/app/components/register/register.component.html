<form class="mt-3" #form="ngForm" (ngSubmit)="submitForm(form)">
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" name="fullName" id="inputName" placeholder="Your fullname" required
      pattern="B.*" minlength="4" maxlength="8" [(ngModel)]="data.fullName" #inputEl="ngModel"
      [class.form-error-element]="inputEl.invalid && form.submitted">
    <div class="text-danger" *ngIf="inputEl.invalid && form.submitted" [hidden]="inputEl.valid || inputEl.untouched">
      Please enter a valida name (Should start with
      B and character lengths in between 4-8)</div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="emailAddress" minlength="4"
      placeholder="Enter email" required [(ngModel)]="data.emailAddress" #email="ngModel"
      [class.form-error-element]="email.invalid && form.submitted">
    <div class="text-danger" *ngIf="email.invalid && form.submitted && email.errors.required"
      [hidden]="email.valid || email.untouched">
      Email is required</div>
    <div class="text-danger"
      *ngIf="email.invalid && form.submitted && email.errors?.minlength?.actualLength < email.errors?.minlength?.requiredLength"
      [hidden]="email.valid || email.untouched">
      Min 4 characters are required</div>
    <h6 class="text-info">{{email.errors | json}}</h6>


  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="data.password" id="exampleInputPassword1"
      placeholder="Password">
  </div>
  <div class="form-check form-group">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="isSubscribe"
      [(ngModel)]="data.isSubscribe">
    <label class="form-check-label" for="exampleCheck1">Subscribe</label>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Country</label>
    <select class="form-control" name="country" [(ngModel)]="data.country" id="exampleFormControlSelect1">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="srilanka">Sri Lanka</option>
    </select>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" [(ngModel)]="data.gender" value="male"
      id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" [(ngModel)]="data.gender" value="female"
      id="defaultCheck2">
    <label class="form-check-label" for="defaultCheck2">
      Female
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h5>{{form.submitted | json}}</h5>
