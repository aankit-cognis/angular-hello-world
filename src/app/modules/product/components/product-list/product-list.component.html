<div class="row mt-2">
  <div class="col-md-6">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search " [(ngModel)]="searchText" (input)="filterBikes()">
    </div>
  </div>

  <div class="col-md-3">
    <button type="button" class="btn btn-warning float-right" (click)="toggleImages()">{{showImages ? 'Hide' : 'Show'}}
      Images</button>
    <button type="button" class="btn btn-default btn-primary float-right mr-2"
      [routerLink]="['/products/create']">Create
      New</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Filter By : {{searchText | nullOrEmpty :'N/A'}}
  </div>
</div>

<mat-tab-group>
  <mat-tab label="Grid View">
    <mat-grid-list cols="4" rowHeight="3:5" *ngIf="products && products.length; else noBikes">
      <mat-grid-tile *ngFor="let product of products; let i = index;">
        <app-product [productToBeRendered]="product" [canShowImage]="showImages"
          (onProductDeleted)="onSuccessfullyDeleted($event)" (onProductStatusChanged)="onProductStatusChanged($event)">
        </app-product>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
  <mat-tab label="Table View">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="releaseDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ReleaseDate </th>
          <td mat-cell *matCellDef="let element"> {{element.releaseDate | date :'yyyy-MM-dd'}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
          <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="2" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-tab>
</mat-tab-group>




<ng-template #noBikes>
  <div class="alert alert-warning" role="alert">
    <strong>OOps No Bikes are available</strong>
  </div>
</ng-template>
