<div class="row mt-2">
  <div class="col-md-6">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search " [(ngModel)]="searchText" (input)="filterBikes()">
    </div>
  </div>

  <div class="col-md-3">
    <button type="button" class="btn btn-warning float-right" (click)="toggleImages()">{{showImages ? 'Hide' : 'Show'}}
      Images</button>
    <button type="button" class="btn btn-default btn-primary float-right mr-2"
      [routerLink]="['/products/create']">Create
      New</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Filter By : {{searchText | nullOrEmpty :'N/A'}}
  </div>
</div>

<mat-grid-list cols="4" rowHeight="3:5" *ngIf="products && products.length; else noBikes">
  <mat-grid-tile *ngFor="let product of products; let i = index;">
    <app-product [productToBeRendered]="product" [canShowImage]="showImages"
      (onProductDeleted)="onSuccessfullyDeleted($event)" (onProductStatusChanged)="onProductStatusChanged($event)">
    </app-product>
  </mat-grid-tile>
</mat-grid-list>



<ng-template #noBikes>
  <div class="alert alert-warning" role="alert">
    <strong>OOps No Bikes are available</strong>
  </div>
</ng-template>
